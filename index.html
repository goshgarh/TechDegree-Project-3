<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <header>
           <h3>THE CODE REVIEW</h3>
       </header>
       
      <form action="index.html" method = "post">
          
          <h1> <b>Signup for our newsletter</b></h1>
          <p class="p1">Get the latest news on how your code is  doing right in your inbox</p>
          <fieldset>
          <legend><span class="number">1</span><b>Contact Information</b></legend>
          
          <div>
              <label for="name" class="ft" onkeyup="func()">Full Name</label>
              <input type="text" id = "name" name = "user_name" placeholder = "required" onchange="change(this)">
          </div>
          
                    
          <div>
              <label for="email" class="ft">Your email</label>
              <input type="email" id = "email" name = "user_email" placeholder = "required" onchange="change(this)" required>
          </div>
          
          <div>
              <label for="tel" class="ft">Phone number</label>
              <input type="tel" id = "tel" name = "user_tel" placeholder = "example: +1 999 555 1234" onchange="change(this)">
          </div>
          
          <div>
              <label for="address" class="ft">Street Address</label>
              <input type="text" id = "address" name = "user_address" placeholder = "example: Name of the street, 24, app 15" onchange="change(this)">
          </div>
          
          <div>
          <label for="city" class="ft">City</label>
          <input type="text" id = "city" name = "user_city" onchange="change(this)">
          </div>
          
          <div>
           <label for="state" class="ft">State</label>
          <select name="user_state" id="state" onchange="change(this)">
             <optgroup label="Choose state">
              <option value="">Choose State</option>
              <option value="ar">AR</option>
              <option value="tx">TX</option>
              <option value="ny">NY</option>
              <option value="nj">NJ</option>
              </optgroup>
            </select>
          </div>
          
           <div>  
            <label for="zip" class="ft">Zip Code</label>
          <input type="number" id = "zip" name = "user_zip_code" min="10000" max="99999" onchange="change(this)">
          </div>
          
          </fieldset>
          

          
          <fieldset class="field2">
          
          <legend><span class="number">2</span><b>Newsletter</b></legend>
          
          <div class="div2">
          <label>Select the newsletters you would like to receive</label>
         
          <input type="checkbox" id="html" value="HTML" name="news" checked><label for="html" class="light">HTML news</label><br>
           <input type="checkbox" id="css" value="css" name="news"><label for="css" class="light">CSS news</label> <br>
           <input type="checkbox" id="js" value="js" name="news"><label for="js" class="light">Javascript news</label> <br>
          <br>
          <label>Newsletter format:</label>
          <input type="radio" id="htmlf" value="htmlf" name="html_form" checked><label for="htmlf" class="light">HTML</label> <br>
          
          <input type="radio" id="plain" value="plain" name="html_form"><label for="plain" class="light">Plain text</label> <br>
          <br>
          
          
            
          <label for="nm">Other topics you'd like to here about</label>
          <textarea id="nm" name="user_nm" cols="30" rows="5" onchange="change(this)"></textarea>
         
              
          
          </div>
          </fieldset>
          
          
          <button type="submit"> Sign Up</button>
          
          
          <footer> Copyright &copy; The Code Review</footer>
      </form>
      
      <script>
         function change(elem) {   
              
              if (elem.value !=="") {
                  elem.style.backgroundColor="#cfc"; }
                else 
                    if  (elem.id == "name" || elem.id == "email") {  
                        elem.style.backgroundColor="lightyellow";} 
                     else { elem.style.backgroundColor = '#e9eeef';} 
                   }
         
        
        </script>
    </body>
</html>
